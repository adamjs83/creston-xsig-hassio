name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          CHANGELOG_FILE="CHANGELOG.md"

          if [ -f "$CHANGELOG_FILE" ]; then
            # Extract section for this version
            NOTES=$(awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" "$CHANGELOG_FILE")

            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi

          # Add footer
          NOTES="$NOTES

          ---

          ## Installation

          ### Via HACS (Recommended)
          1. Open HACS in Home Assistant
          2. Go to Integrations
          3. Find \"Crestron XSIG Integration\"
          4. Click Update
          5. Restart Home Assistant

          ### Manual Installation
          Download the source code and extract to \`custom_components/crestron/\`

          ## Documentation
          - [README](https://github.com/adamjs83/crestron_custom_component/blob/main/README.md)
          - [CHANGELOG](https://github.com/adamjs83/crestron_custom_component/blob/main/CHANGELOG.md)

          ---

          ðŸ¤– Created with [Claude Code](https://claude.com/claude-code)

          **Credits:** Forked from [@npope's work](https://github.com/npope/home-assistant-crestron-component)"

          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Gitea Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.NOTES }}
          draft: false
          prerelease: false
